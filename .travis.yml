# language: cpp

matrix:
  include:
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test

          packages:
            - g++-7-multilib
            - libc6-dev-i386
            - libcurl4-openssl-dev:i386
      env:
        - CC=gcc-7
        - CXX=g++-7

  # Clang has a bug that makes compilation fail
  allow_failures:
    - os: linux
      addons:
        apt:
          sources:
            - llvm-toolchain-trusty-5.0

          packages:
            - clang-5.0
            - libc6-dev-i386
            - libcurl4-openssl-dev:i386
      env:
        - CC=clang-5.0
        - CXX=clang++-5.0

before_install:
  # Fetch source sdk
  - git clone --depth=1 https://github.com/ValveSoftware/source-sdk-2013.git

script:
  - cmake . -DSOURCE_SDK_DIR=source-sdk-2013/mp/src
  - make CTEST_OUTPUT_ON_FAILURE=1 all test install

notifications:
  slack:
    secure: 
